type: object
properties:
  status:
    type: integer
    description: HTTP status code of the response
    example: 200
  message:
    type: string
    description: Message associated with the session refresh response
    example: Successfully refreshed a session!
  data:
    type: object
    properties:
      accessToken:
        type: string
        description: JWT access token for the user
        example: lpRlNghGQyQheSguvMmhsHrJ4+wUu+iP1cRlvoa0
      user:
        type: object
        properties:
          _id:
            type: string
            description: Unique identifier of the user
            example: 68611f3e59f0398beac4e6ca
          name:
            type: string
            description: Name of the user
            example: va6
          email:
            type: string
            format: email
            description: Email address of the user
            example: van7.van7@gmail.com
        required:
          - _id
          - name
          - email
    required:
      - accessToken
      - user
required:
  - status
  - message
  - data
