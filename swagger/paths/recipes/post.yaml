tags:
  - Recipes
summary: Create recipe
operationId: createRecipe
description: Create Recipe
security:
  - bearerAuth: []

requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - userId
          - title
          - category
          - instructions
          - description
          - ingredients
          - file
        properties:
          userId:
            type: string
            description: Recipe ID
            example: '68419ace9cd45e2f9773af01'

          title:
            type: string
            description: The full name of the recipe
            example: 'BreakFest'

          category:
            type: string
            description: The full name of the category
            enum:
              - Seafood
              - Lamb
              - Starter
              - Chicken
              - Beef
              - Dessert
              - Vegan
              - Pork
              - Vegetarian
              - Miscellaneous
              - Pasta
              - Breakfast
              - Side
              - Goat
              - Soup
            example: 'Chicken'

          ingredients:
            type: array
            description: List of recipe ingredients
            items:
              type: string
              enum:
                - Squid
                - Cabbage
                - Baking Powder
                - Smoked Haddock
                - Pears
                - Spring Onions
                - Ginger Cordial
                - Almond Extract
                - Tinned Tomatos
                - Minced Beef
                - Gruy√®re
                - Powdered Sugar
                - Stilton Cheese
                - Pork
                - Sake
                - Cayenne Pepper
                - Jalapeno
                - Barbeque Sauce
                - Scotch Bonnet
                - Haddock
            example:
              - Pork
              - Tinned Tomatos

          description:
            type: string
            description: The full name of the description
            example: 'A tasty chicken dish.'
          instructions:
            type: string
            description: The full name of the preparation steps
            example: 'Cut and fry the chicken'
          file:
            type: string
            format: binary
            description: Recipe's photo

responses:
  '201':
    description: Creates a recipe
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a recipe!
            data:
              $ref: '../../components/schemas/recipe.yaml'

  '401':
    $ref: '../../components/responses/401.yaml'

  '500':
    $ref: '../../components/responses/500.yaml'
