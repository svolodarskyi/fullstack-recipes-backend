tags:
  - Recipes
summary: Create recipe
operationId: createRecipe
description: Create Recipe
security:
  - bearerAuth: []

requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - title
          - category
          - instructions
          - description
          - ingredients
          - time
        properties:
          title:
            type: string
            description: The full name of the recipe
            maxLength: 64
            example: 'Breakfast Salad'
          category:
            type: string
            description: The full name of the category
            enum:
              - Seafood
              - Lamb
              - Starter
              - Chicken
              - Beef
              - Dessert
              - Vegan
              - Pork
              - Vegetarian
              - Miscellaneous
              - Pasta
              - Breakfast
              - Side
              - Goat
              - Soup
            example: 'Chicken'
          area:
            type: string
            description: Cuisine origin
            maxLength: 64
            example: 'Italian'
          ingredients:
            type: array
            minItems: 2
            maxItems: 16
            description: List of recipe ingredients
            items:
              type: string
              enum:
                - Squid
                - Cabbage
                - Baking Powder
                - Smoked Haddock
                - Pears
                - Spring Onions
                - Ginger Cordial
                - Almond Extract
                - Tinned Tomatos
                - Minced Beef
                - Gruy√®re
                - Powdered Sugar
                - Stilton Cheese
                - Pork
                - Sake
                - Cayenne Pepper
                - Jalapeno
                - Barbeque Sauce
                - Scotch Bonnet
                - Haddock
            example:
              - Pork
              - Tinned Tomatos
          description:
            type: string
            maxLength: 200
            description: Short recipe description
            example: 'A tasty chicken dish.'
          instructions:
            type: string
            maxLength: 1200
            description: Cooking instructions
            example: 'Cut and fry the chicken'
          thumb:
            type: string
            format: binary
            description: Recipe's photo(optional)
          time:
            type: string
            maxLength: 64
            description: Time required to cook (in minutes)
            example: '45'
          calories:
            type: integer
            minimum: 1
            maximum: 10000
            description: Optional calorie value
            example: 320
responses:
  '201':
    description: Creates a recipe
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a recipe!
            data:
              $ref: '../../components/schemas/recipe.yaml'

  '401':
    $ref: '../../components/responses/401.yaml'

  '500':
    $ref: '../../components/responses/500.yaml'
